# Apply these settings only to the host alias "dev"
hostname dev
    # 1. Fix "Socket not found" by disabling connection sharing
    share_connections no
    
    # 2. Fix Python detection (Explicitly use the one we installed)
    interpreter /usr/bin/python3
    
    # 3. SAFETY VALVE: If it STILL closes immediately, uncomment the line below.
    # It disables the file copy that requires SCP, but you might lose some image features.
    # copy_terminfo no

    # 4. Change directory automatically
    cwd /workspace

    # 5. Change theme
    color_scheme Catppuccin-Mocha    
